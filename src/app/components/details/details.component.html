<section class="w-75 mx-auto">

   <div class="row align-items-center">

    <div class="col-md-2">

        <owl-carousel-o [options]="productSlider">

            <ng-container *ngFor="let src of productDetails.images">
              <ng-template carouselSlide>

                <img class="w-100" [src]="src">

              </ng-template>

            </ng-container>
        
          </owl-carousel-o>
        


    </div>

    <div class="col-md-10">

        <div>

            <h3 class="h5">{{ productDetails.title }}</h3>

            <p class="text-muted">{{ productDetails.description }}</p>

            <h4 class="h6"> {{ productDetails.category.name }} </h4>

            <div class="d-flex align-items-center justify-content-between">
    
                <span> {{productDetails.price}} EGP </span>

                <div>

                    <i class="fa-solid fa-star rating-color"></i>

                    <span class="text-muted"> {{productDetails.ratingsAverage}} </span>


                </div>



            </div>



            <button (click)="addCart(productDetails._id)" class="btn-main w-100"> Add Product To Cart</button>



        </div>


    </div>


   </div>



</section>
