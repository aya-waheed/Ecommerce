
<section>

  <div class="row g-0">

    <div class="col-md-10">


      <owl-carousel-o [options]="mainSlider">

        <ng-template carouselSlide>
          
         
          <img height="400" class="w-100" src="./assets/images/main-slider-1.jpeg" alt="">

        
        </ng-template>  


        <ng-template carouselSlide>
          
         
          <img height="400" class="w-100" src="./assets/images/main-slider-2.jpeg" alt="">

        
        </ng-template>  


        <ng-template carouselSlide>
          
         
          <img height="400" class="w-100" src="./assets/images/main-slider-3.jpeg" alt="">

        
        </ng-template>  



        
      </owl-carousel-o>



    </div>


    <div class="col-md-2">

      <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="">

      
      <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="">



    </div>



  </div>


</section>


<section class="my-3">

 
  <owl-carousel-o [options]="categorySliderOptions">

    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>


        <div>

            <img height="270" class="w-100" [src]="item.image" [alt]="item.name">

            <h3 class="h5"> {{ item.name }} </h3>


        </div>

         

      </ng-template>


    </ng-container>

  </owl-carousel-o>



</section>



<section class="my-4">

    <h2 class="text-main"> Popular Products </h2>

       <input type="search" class="form-control w-50 mx-auto my-3" 
       
       placeholder="Search...."

     [(ngModel)]="searchTerm"
       
       
       >


    <div class="row g-4"> 

        <div class="col-md-2" *ngFor=" let item of products | search:searchTerm ">

            <div class="product" >


              <i *ngIf="!wishListData.includes(item._id)" (click)="addFav(item._id)" class="fa-regular fa-heart heart"></i>

              <i *ngIf="wishListData.includes(item._id)" (click)="removeFav(item._id)" class="fa-solid fa-heart heart"></i>

                <div class="p-2 cursor-pointer" [routerLink]="[ '/details' , item._id ]">

                    <img class="w-100" [src]="item.imageCover" [alt]="item.title">

                    <h3 class="h6">{{ item.category.name | buy }}</h3>
    
                    <h4 class="h6">{{ item.title | termtext:2 }}</h4>
    
                    <div class="d-flex align-items-center justify-content-between">
    
                        <span> {{item.price | currency : 'EUR' }}  </span>
    
                        <div>
    
                            <i [class.rating-color] = "item.ratingsAverage >= num" 
                            
                            *ngFor="let num of [1, 2 , 3 ,4 , 5]" class="fa-solid fa-star"></i>
    
                            <span class="text-muted"> {{item.ratingsAverage}} </span>
    
    
                        </div>
    
    
    
                    </div>



                </div>


                <button (click)="addCart(item._id)" class="btn-main w-100"> Add Product To Cart</button>


            </div>


        </div>


    </div>


</section>
