<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2"

*ngIf="cartDetails ; else msg"
>


    <div class="d-flex justify-content-between align-items-center">

        <h1> Shop cart</h1>

        <button (click)="clear()" class="btn btn-sm btn-outline-danger">

            Clear Cart

        </button>


    </div>


    <p class="text-main">
      
        Total Price : {{ cartDetails.totalCartPrice | currency : ' EGP '}}

    </p>


    <div class="row border-bottom pb-2" *ngFor="let item of cartDetails.products">

        <div class="col-md-1">
            
            <img class="w-100" [src]="item.product.imageCover" alt="">


        </div>


        <div class="col-md-11">


            <div class="d-flex justify-content-between align-items-center">

             <!-- details -->

            <div>

                <h3 class="h5"> {{item.product.title | termtext:4 }} </h3>

                <p class="text-main m-0"> {{item.price | currency : ' EGP '}}  </p>

                <button class="btn p-0 m-0" (click)="removeCartItem(item.product._id)">
                    <i class="fa-solid fa-trash-can"></i> Remove 
                </button>




            </div>


             
            <!-- btns -->

            <div>

                <button (click)="changeCount(item.product._id , item.count + 1)" class="btn border border-success">+</button>

                <span> {{item.count}} </span>

                <button (click)="changeCount(item.product._id , item.count - 1)" class="btn border border-success">-</button>


            </div>






            </div>



        </div>


    </div>



    <button [routerLink]="['/checkout' , cartDetails._id]" class="btn-main my-2"> onlinePayment <img src="./assets/images/visa-1.svg" alt="">  </button>



</section>

<ng-template #msg> 

    <h2 class="text-center">
        Your Cart Is Empty.....
    </h2>



</ng-template>
