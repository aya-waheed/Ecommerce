<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1> Login Now </h1>

<form [formGroup]="loginForm" (ngSubmit)="handleForm()">

    <!-- <p> {{ loginForm.get('name')?.getError('minlength') | json }} </p> -->

   


   <div class="mb-2">

    <label for="email"> email :</label>
    <input 

    #inputEmail


    
    formControlName="email" type="email" id="email" class="form-control">


   </div>

   <div class="alert alert-danger" *ngIf=" loginForm.get('email')?.errors && (loginForm.get('email')?.touched ||inputEmail.value.length > 0) " >

    <p *ngIf=" loginForm.get('email')?.getError('required') ">Email is Required</p>

    <p *ngIf=" loginForm.get('email')?.getError('email') ">Email is invalid</p>





   </div>


   <div class="mb-2">

    <label for="password"> password :</label>
    <input 

      #inputPassword
    
    
    formControlName="password" type="password" id="password" class="form-control">


   </div>

   
   <div class="alert alert-danger" *ngIf=" loginForm.get('password')?.errors && (loginForm.get('password')?.touched ||inputPassword.value.length > 0) " >

    <p *ngIf=" loginForm.get('password')?.getError('required') ">Password is Required</p>

    <p *ngIf=" loginForm.get('password')?.getError('pattern') "> Password must start with upperCase then from 6 to 10
    </p>





   </div>

     <div class="d-flex justify-content-between align-items-center">

      <button  class="btn-main  d-block">

        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
        
        
        login 
    
    
    
       </button>


       <a routerLink="/forgot" class="link-primary"> Forgot Password </a>



     </div>


  

   <p *ngIf="msgError" class="alert alert-danger"> {{msgError}} </p>


</form>

</section>
