

<section class="my-4"  

*ngIf="products ; else msg"

>


     


    <div  class="row g-4"> 

        <div class="col-md-2" *ngFor=" let item of products">

            <div class="product" >


              <i *ngIf="!wishListData.includes(item._id)" (click)="addFav(item._id)" class="fa-regular fa-heart heart"></i>

              <i *ngIf="wishListData.includes(item._id)" (click)="removeFav(item._id)" class="fa-solid fa-heart heart"></i>

                <div class="p-2 cursor-pointer" [routerLink]="[ '/details' , item._id ]">

                    <img class="w-100" [src]="item.imageCover" [alt]="item.title">

                    <h3 class="h6">{{ item.category.name | buy }}</h3>
    
                    <h4 class="h6">{{ item.title | termtext:2 }}</h4>
    
                    <div class="d-flex align-items-center justify-content-between">
    
                        <span> {{item.price | currency : 'EUR' }}  </span>
    
                        <div>
    
                            <i [class.rating-color] = "item.ratingsAverage >= num" 
                            
                            *ngFor="let num of [1, 2 , 3 ,4 , 5]" class="fa-solid fa-star"></i>
    
                            <span class="text-muted"> {{item.ratingsAverage}} </span>
    
    
                        </div>
    
    
    
                    </div>



                </div>


                <button (click)="addCart(item._id)" class="btn-main w-100"> Add Product To Cart</button>


            </div>


        </div>


    </div>


</section>



<ng-template #msg> 

    <h2 class="text-center">
        Your WishList Is Empty.....
    </h2>



</ng-template>
